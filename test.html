<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .order-summary {
    border: 1px solid #ddd;
    padding: 20px;
    margin-top: 20px;
    background-color: #f9f9f9;
  }
  .summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 5px 0;
  }
  .total-cost {
    font-weight: bold;
    font-size: 1.2em;
  }
  .confirm-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    width: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <div class="order-summary">
    <div class="summary-item">
      <div>Domain Registration Fees:</div>
      <div>$24.00</div>
    </div>
    <div class="summary-item">
      <div>Mailbox Fees:</div>
      <div>$5.25</div>
    </div>
    <button class="confirm-button">Confirm Order</button>
  </div>
</div>

</body>
</html>
