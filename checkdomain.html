<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Availability Check</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Check Domain Availability</h2>
        <form id="domainCheckForm">
            <input type="text" id="domainName" placeholder="Enter domain name">
            <button type="submit">Check Availability</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
$(document).ready(function() {
    $('#domainCheckForm').on('submit', function(e) {
        e.preventDefault();
        const domain = $('#domainName').val();
        checkDomainAvailability(domain);
    });
});

function checkDomainAvailability(domain) {
    $.ajax({
        method: 'GET',
        url: `https://api.api-ninjas.com/v1/whois?domain=${domain}`,
        headers: { 'X-Api-Key': '4KDiwn6Q+RQc1RNBj0+l8g==0L3Paevf03PERZHa' },
        success: function(data) {
            // If the response is empty, the domain is available
            if (jQuery.isEmptyObject(data)) {
                $('#result').text('Domain is available!');
            } else {
                $('#result').text('Domain is not available.');
            }
        },
        error: function() {
            $('#result').text('Error checking domain.');
        }
    });
}

    </script>
</body>
</html>
